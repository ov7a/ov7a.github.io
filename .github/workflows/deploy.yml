name: "Build and deploy"

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: website

      - name: Setup Ruby
        uses: ruby/setup-ruby@472790540115ce5bd69d399a020189a8c87d641f # v1.247.0
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
          working-directory: website

      - name: Setup Koka deps
        uses: awalsh128/cache-apt-pkgs-action@4c82c3ccdc1344ee11e9775dbdbdf43aa8a5614e #v1.5.1
        with:
          packages: build-essential cmake cmake-data libjsoncpp25 librhash0 ninja-build

      - name: Cache Koka setup
        id: cache-koka
        uses: actions/cache@v4
        with:
          key: koka-setup
          path: |
            ./koka

      - name: Setup Koka
        if: steps.cache-koka.outputs.cache-hit != 'true'
        run: |
          curl -sSL https://github.com/koka-lang/koka/releases/download/v3.1.3/install.sh > install-koka.sh
          echo 'f6087d72ad498143469957a887c0a9e9e7d9bb038e4eeedd467b0573694cbb93 install-koka.sh' > checksum.txt
          sha256sum -c checksum.txt
          sudo sh install-koka.sh -- --prefix=$PWD/koka

      - name: Checkout search
        uses: actions/checkout@v4
        with:
          repository: ov7a/klava
          path: search

      - name: Build search
        working-directory: search
        run: |
          ./install_libs.sh
          ../koka/bin/koka -c src/frontend/search.kk -i./src --target=js -O3
          cp -r .koka/*/js-drelease*/*.mjs ../website/search

      - name: Index data
        working-directory: search
        run: |
          ../koka/bin/koka -e src/extractor/extract.kk -i./src --target=c --cclibdir=$(dirname $(g++ --print-file-name=libstdc++.a)) --cclibdir=$(dirname $(g++ --print-file-name=libicuuc.a)) -- ../website/search/index.json ../website/_posts

      - name: Build with Jekyll
        working-directory: website
        run: bundle exec jekyll build --baseurl ""
        env:
          JEKYLL_ENV: production

      - name: Check links
        uses: lycheeverse/lychee-action@v2.0.0
        with:
          # excluded # and ## as they used in the gallery
          args: >
            --no-progress --include-fragments --offline './website/_site' --base="./website/_site"
            --exclude '##?$'

      - name: Upload artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/_site/

  deploy:
    needs: build-and-check
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
