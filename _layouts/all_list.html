---
layout: default
exclude: true
---
{%include list_header.html
	title=page.title
	type="list"
	prefix=page.prefix
%}
{{ content }}
<ul class="posts">
	{% for post in site.posts %}
  		{% if post.hidden == page.hidden %}
  			<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		{% endif %}
	{% endfor %}
</ul>
