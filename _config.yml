name: ov7a

lsi: false
highlighter: rouge
gist:
  noscript: false
markdown: CommonMarkGhPages
commonmark:
  extensions: ["strikethrough", "autolink", "table"]

paginate: 10
paginate_path: "/mini_posts/page:num/"
paginate_first_page: "/mini_posts"

blog:
  paginate: 5
  paginate_path: "/blog/page:num/"
  paginate_first_page: "/blog"

theme: minima
date_format: "%d.%m.%Y"

future: true

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-commonmark-ghpages
  - jekyll-feed

header_pages:
  - blog/index.html
  - interactive/index.html
  - mini_posts/index.html
  - puzzles/index.md
  - gags/index.md
  - index.html

tag_page:
  - /blog/tags.html

defaults:
  - scope:
      path: "assets/gags"
    values:
      image: true
      gag: true
  - scope:
      path: "assets/puzzles"
    values:
      image: true
      puzzle: true

