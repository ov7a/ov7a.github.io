    Они — это крестражи. Надоело считать после 107.

    В игре загаданы расположения крестражей из книги "Гарри Поттер и методы рационального мышления".
    Задание 1 — В лесах Албании находилась Диадема Кандиды Когтевран.
    Задание 2 — В банке Гринготтс в сейфе Лестрейнджей хранилась Чаша Пенелопы Пуффендуй.
    Задания 4-9 — Во всех этих помещениях был Гарри Поттер. Жаль, что он лох и не был ни в дворце, ни в форте (иначе у него был бы ком-форт и дворец-кий).
    Задание 12 — В замке Хогвартс был дневник Тома Реддла.
    Задание 13 — Медальон Слизерина был спрятан на небольшом островке посреди большого подземного озера.
