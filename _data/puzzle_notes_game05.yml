    4. [Партурнакс](https://elderscrolls.fandom.com/ru/wiki/%D0%9F%D0%B0%D1%80%D1%82%D1%83%D1%80%D0%BD%D0%B0%D0%BA%D1%81_(%D0%BF%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0%D0%B6)) из Skyrim живет на самой высокой горе, а самая-самая высокая гора на Земле — Джомолунгма (Эверест).
    5. [Monchhichis](https://en.wikipedia.org/wiki/Monchhichis_(TV_series)) живут на высоких деревьях, а самое высокое дерево на Земле — [Гиперион](https://ru.m.wikipedia.org/wiki/%D0%93%D0%B8%D0%BF%D0%B5%D1%80%D0%B8%D0%BE%D0%BD_(%D0%B4%D0%B5%D1%80%D0%B5%D0%B2%D0%BE)), местоположение которого скрывают от туристов.
    6. Спанчбоб проживает на дне океана, а самое дно океана на Земле — Марианская впадина.
    7. [Божество Пеле](https://ru.wikipedia.org/wiki/%D0%9F%D0%B5%D0%BB%D0%B5_(%D0%BC%D0%B8%D1%84%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%8F)) проживает на Большом острове (он же остров Гавайи), а самый большой остров на Земле — Гренландия.
    8. Энакин Скайуокер жил на Татуине, который сам по себе — большая пустыня, а самая большая пустыня на Земле — Сахара.

