    2. Рапунцель живет в высокой башне, а [самая высокая башня на Земле](https://en.wikipedia.org/wiki/List_of_tallest_towers) — [Tokyo Skytree](https://ru.wikipedia.org/wiki/Tokyo_Skytree).
