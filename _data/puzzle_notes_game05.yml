    Это отрывок [описания](https://ru.wikipedia.org/wiki/%D0%9F%D0%BE%D1%81%D0%BB%D0%B5%D0%B4%D0%BD%D0%B8%D0%B9_%D0%B4%D0%B5%D0%BD%D1%8C_%D0%9F%D0%BE%D0%BC%D0%BF%D0%B5%D0%B8#%D0%9E%D0%BF%D0%B8%D1%81%D0%B0%D0%BD%D0%B8%D0%B5_%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D1%8B) картины "Последний день Помпеи". Оригинал текста:

    *Люди пытаются спастись от разбушевавшейся стихии, вокруг слышны их крики, стоны и мольбы. Трагедия обнажает их чувства, показывает суть человеческих душ. Многие действующие лица являются олицетворением великодушия: перед лицом опасности они проявляют возвышенные чувства самоотверженности, мужества и любви. Среди них — сыновья, несущие на плечах немощного отца, а также юноша, уговаривающий свою мать спастись вместе с ним. Мать с дочерьми неподвижны: их вера в бога столь велика, что они вкладывают все силы в молитву. Рядом с ними — христианский священник, без страха взирающий на происходящее. Смятение и страх испытывает спасающаяся бегством семья. Юный жених, забыв об опасности, вглядывается в помертвевшее лицо невесты. Центральная фигура холста — упавшая с колесницы и разбившаяся насмерть женщина, рядом с которой находится её ребёнок. Многочисленна группа людей на ступенях гробницы Скавра, среди которых находится и художник, в образе которого Брюллов изобразил самого́ себя. Есть и отрицательные персонажи — языческий жрец, в страхе убегающий от стихии, и вор, крадущий упавшие на землю драгоценности.*

