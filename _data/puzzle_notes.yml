2020-05-07-rebus01v5.png:
  intro: Первый ребус. Игра 24.05.2020.
  hint: Угадывается с пятой картинки
  answer: |
    Загаданы топ-10 языков по популярности согласно рейтингу [TOIBE](https://www.tiobe.com/tiobe-index/) за май 2020:
    1. C — сериал See
    2. Java — на логотипе java чашка с кофе
    3. Python — Монти Пайтон, коллектив, в честь которого назван язык
    4. С++ — на сленге называют крестами
    5. С# — на картинке до диез в альтовом ключе, который в английской нотации будет C#
    6. Visual basic — вопрос
    7. Javascript — музыкальный коллектив JS
    8. PHP — синий слоник, логотип php — тоже синий слоник. См. также [смешнявку](/gags/#2020-05-08-stupid-php-gag.png)
    9. SQL — постер фильма “Один дома 2” → сиквел — один из вариантов произношения SQL
    10. R — Знак рейтинга 18+ (R) в Корее
2020-05-08-rebus02v3.1.png:
  intro: Игра 24.05.2020
  hint: |
    На первом месте мог еще быть зуб с дырой, это дупло.

    Как сказал организатор игры, "все остальное — мишура".
  answer: |
    Загаданы серии Лего из каталога за [январь-май 2020](https://catalogs.lego.com/brandcatalog/1hy2020/reemea/ru/?page=2#/):
    1. Duplo — дупло
    2. Toy Story — игрушка говорит/рассказывает (кадр из м/ф “Необыкновенный матч”)
    3. Classic — Жигули классика
    4. Creator — бог из фильма “Догма”
    5. Disney — все принцессы Диснея из “Ральф против интернета”
    6. Trolls — t-rolls, название таких валиков
    7. Friends — лого сериала “Друзья” без букв
    8. City — Москва-сити
    9. Hidden Side — дом с привидениями, просто передает атмосферу наборов
    10. Minifigure — маленькие фигурки
    11. Spiderman — музыкант “Паук” из “Коррозии Металла”, с “козой”
    12. Avengers — в стиле минимализма, только полоски цвета: Соколиный Глаз, Тор, Железный Человек, Капитан Америка, Халк, Черная Вдова. [Референс](https://pngio.com/images/png-a1063999.html)
    13. Batman — детектив, оригинальное название комиксов. Ра’с аль Гул только так Бэтмена и называет
    14. BOOST — нитро-буст из почти любой игры с гонками
    15. Ninjago — черепашка-ниндзя = странные ниндзя
    16. Harry Potter — молния на лбу
    17. Minecraft — вопрос
    18. Star Wars — космический бой
    19. Technic — техник подготовки к вылету
    20. Mindstorms — буквально
2020-05-08-rebus03v2.png:
  intro: Игра 24.05.2020
  hint: U — универсальное множество из двух объектов.
  answer: |
    Загадан процесс изготовления хлеба
    1. зерно — зеро (на рулетке) + н
    2. колос — остановочный пункт Колос
    3. зерно — на картинке Кижи → Онежское озеро → зеро → зерно
    4. мука — адская
    5. тесто — вопрос
    6. хлеб — дополнение к зрелищам (“хлеба и зрелищ”)
    7. Был еще 7 пункт, который убрал после теста — свидетельство о гражданстве Германии с зачеркнутым умляутом (Bürger → бургер).
2020-05-09-rebus04v2.png:
  intro: Игра 24.05.2020
  hint: Какие они?
  answer: |
    Загаданы прилагательные долгосрочных (LTS) релизов Ubuntu:
    * 6.06 LTS (Dapper Drake) — Щеголеватый
    * 8.04 LTS (Hardy Heron) — Выносливая — Дин Карнасис, сверхмарафонец
    * 10.04 LTS (Lucid Lynx) — Сообразительная — вопрос
    * 12.04 LTS (Precise Pangolin) — Пунктуальный или педантичный
    * 14.04 LTS (Trusty Tahr) — Надёжный/Верный — Хатико
    * 16.04 LTS (Xenial Xerus) — Гостеприимная — девушка с караваем
    * 18.04 LTS (Bionic Beaver) — Бионический — бионический протез
    * 20.04 LTS (Focal Fossa) — Фокусная — Фокальная точка или фокальное/фокусное расстояние
2020-05-09-rebus05v1.png:
  intro: Игра 24.05.2020
  hint: Одна из этих картинок — мем.
  answer: |
    Загаданы первые 10 букв английского алфавита
    * a — ампер, определение через величину тока в бесконечных проводниках на расстоянии метр
    * b — 4 (оценка в школе), за рубежом это B
    * c — углерод
    * d — высадка в Нормандии, D-day
    * e — интернет-эксплорер из комиксов
    * f — press f to pay respect, мем
    * g — вопрос
    * h — твердый карандаш
    * i —  единица курсивом, т.е. Italic, т.е. римская
    * j — Уилл Смит, J из MiB
