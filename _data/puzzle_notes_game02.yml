02-2020-05-11-rebus07v1.1.png:
  intro: На игре этот ребус никто не угадал, хотя на тестовой разгадали. Можно вообще любой ребус загадать через 0 и 1, но будет слишком однообразно.
  hint: Тут есть умножение на матрицу, причем там много нулей и немного единиц.
  answer: |
    «640 килобайт хватит всем»
    * 1000 — это стрелка Пирса, домножаем вектор букв на матрицу → триста. Два раза по триста → 600
    * 12 в 17-ричной системе — это C. С из 6 по 2 (число сочетаний) = 15. Берем 2,66 раза: 15*8/3 = 40
    * 10^3 — приставка кило
    * 0120 = 80 (0 спереди - это восьмеричная система). 2^80 — это приставка “йоби”. Домножаем на матрицу. Для средней буквы не важна кодировка, главное, чтобы буквы были последовательно: й = m+10, о=m+15, и=m+9. -3(m+10) - (m+15) + 5(m+9) = m + 0 = буква а. Вместе “бай”. Для этого мне пришлось решать диофантово уравнение.
    * 1110 — штрих Шеффера. Домножаем на матрицу → тх. 359 в 33-ичной — это AT. тх^ат → тхват
    * Ноль или один → бит. Домножаем на матрицу → ит. Вокруг — обрезанное на четверть семь → ит в сем.
