01-2020-10-31v2.png:
  intro: |
    Прочь с дороги!

    Перед вами последовательность из элементов, загаданная картинками. Один из элементов лишний: либо принадлежит немного другому множеству, либо стоит не на своем месте. Что загадано лишней картинкой?

  hint: Какие у них суперспособности? В седьмой строке было бы пусто.
  answer: |
    Электричество.

    Загаданы [6 дней творения](http://www.patriarchia.ru/bible/gen/) (1 строка — 1 день) через существа, способности и/или имя которых связано с сотворенным в этот день.

    День первый: [Skyman](https://en.wikipedia.org/wiki/Skyman_(Columbia_Comics)) (небо), [Earth-Man](https://dc.fandom.com/wiki/Earth-Man) (земля), [Borsalino](https://onepiece.fandom.com/wiki/Borsalino) (свет), [Marshall D. Teach](https://onepiece.fandom.com/wiki/Marshall_D._Teach) (тьма)

    День второй: [Thing](https://en.wikipedia.org/wiki/Thing_(comics)) (твердь), [Katara](https://avatar.fandom.com/wiki/Katara) (вода под небом), [Storm](https://en.wikipedia.org/wiki/Storm_(Marvel_Comics)) (вода в небе)

    День третий: [Terra](https://en.wikipedia.org/wiki/Terra_(comics)) (суша), [Aquaman](https://en.wikipedia.org/wiki/Aquaman) (моря), [Poison Ivy](https://en.wikipedia.org/wiki/Poison_Ivy_(character)) (зелень, трава и т.п.)

    День четвертый: [Shiro Yoshida](https://marvel.fandom.com/wiki/Shiro_Yoshida_(Earth-616)) (солнце), [Yue](https://avatar.fandom.com/wiki/Yue) (луна), [Enel](https://onepiece.fandom.com/wiki/Enel) (электричество), [Hodinn](https://marvel.fandom.com/wiki/Hodinn_(Praetorian)_(Earth-616)) (звезды)

    День пятый: [Boa Sandersonia](https://onepiece.fandom.com/wiki/Boa_Sandersonia) (пресмыкающиеся (змея)), [Pell](https://onepiece.fandom.com/wiki/Pell) (птицы), [Shirahoshi](https://onepiece.fandom.com/wiki/Shirahoshi) (рыбы)

    День шестой: [Pierre](https://onepiece.fandom.com/wiki/Pierre) (скот (лошадь)), [The Frog Hermit](https://ranma.fandom.com/wiki/The_Frog_Hermit) (гады(лягушка)), [Rob Lucci](https://onepiece.fandom.com/wiki/Rob_Lucci) (звери(леопард)), [Tony Tony Chopper](https://onepiece.fandom.com/wiki/Tony_Tony_Chopper) (человек/мужчина), [Ranma](https://ranma.fandom.com/wiki/Ranma_Saotome) (женщина)

