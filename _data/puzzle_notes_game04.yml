12-2020-11-01.png:
  intro: |
    Ребус-последовательность

    Назовите одним словом, что вас ждет в конце любого пути.
  hint: Важно, что элементов 5
  answer: |
    Смерть.

    1. отрицание — повернутая на 90 градусов Г выглядит как символ отрицания ¬
    2. гнев — в ≠ г
    3. торг — тор Г
    4. депрессия — сплин — с П (падают под наклоном) Л и Н
    5. принятие — при (рядом с) НЯ (стоят) Т и Е

