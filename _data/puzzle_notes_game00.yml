01-2020-05-27-rebus12.png:
  intro: Ребус планировался быть второй последовательностью во второй пачке, но ту же последовательность загадал организатор игры, и он был заменен.
  hint: Стоит думать о прилагательных.
  answer: |
    Загаданы книги Лукьяненко из цикла "Дозор". Пока я тупил не делал ребусы 2 месяца, ее уже загадали, но я в своей поменял 2 первых картинки на чуть более сложные.
    1. Ночной дозор — ночь.
    2. Дневной дозор — день (фото Байкала из моей поездки).
    3. Сумеречный дозор — роман "Сумерки".
    4. Последний дозор — кадр с последней спичкой из Пятого элемента.
    5. Новый дозор — запах новой книги.
    6. Шестой дозор — вопрос. Тут даже у автора фантазия не очень сработала.
    7. Вечный дозор — русский экземпляр договора России и Речи Посполитой о Вечном мире.

02-2021-02-01-joke.png:
  intro: Сделал ради шутки, но [никто не дал](https://vk.com/wall-80749489_4878) загаданный ответ.
  hint: OEIS
  answer: |
    1

    Если поделить верхнее число на нижнее, то получится 22.

    10, 15, 11, 5 по порядку буквы в латинском алфавите — j, o, k, e. А 19506 — [последовательность Hoax numbers](https://oeis.org/A019506), числа-розыгрыш. 22 — это первое число в этой последовательности.

