  answer: |
    Загаданы фильмы Питера Джексона про Средиземье в порядке их выхода.
    1. Братство кольца — На картинке изображено тайное Братство Круглого Стола: эзотерики считают, что рыцари короля Артура — тайный магический орден. Однако стол на картинке на самом деле является кольцом.
    2. Две крепости/две башни  — Башни-близнецы WTC.
    3. Возвращение короля [поп-музыки, Элвиса, из мертвых].
    4. Неожиданное путешествие — которое сулит с большой вероятностью разбитый унитаз: либо к соседям по нужде, либо в магазин сантехники, либо в другое жилище.
    5. Пустошь Смауга — вопрос.
    6. Битва пяти воинств/армий — На картике нарисована схема битвы 1918 года при Амьене. В ней участвуют [пять армий](https://en.wikipedia.org/wiki/List_of_forces_involved_in_the_Battle_of_Amiens): две французские, одна британская и две германские. Это видно и на самой схеме, если присмотреться.
02-2020-09-10-rebus23.png:
  hint: Персонаж с последней картинки может служить заменой кому-нибудь с первой картинки.
  answer: |
    Загаданы книги серии «Хроники Амбера».
    1. «Девять принцев Амбера» — принц Чарльз, Принц Персии, HMS Prince (1670), Биргит Принц, Эдуард Чёрный Принц, танк Black Prince (A43), торт черный принц, гриб Agaricus augustus, известный зарубежом как prince, Prince из сериала Lexx = 9 принцев. Амбер = Янтарь.
    2. «Ружья Авалона» — ружья на фоне автомобиля Тойота Авалон.
    3. «Знак Единорога» — дорожный знак с единорогом.
    4. «Рука Оберона» — полотно называется "Ссора Оберона и Титании".
    5. «Владения Хаоса» — на картинке владения Хаоса из вселенной Warhammer 40k.
    6. «Карты судьбы» — карты Таро для предсказания судьбы.
    7. «Кровь Амбера» — вопрос.
    8. «Знак Хаоса» — анархия это хаос же, да?
    9. «Рыцарь Теней» — Бэтмен проходил обучение в Лиге Теней.
    10. «Принц Хаоса» — На картинке демон-принц Хаоса из вселенной Warhammer 40k (В 41-м тысячелетии большинство демон-принцев являются выходцами из числа космодесантников Хаоса).
03-2020-05-28-rebus13.png:
  hint: Не пробуй, а реши.
  answer: |
    Загаданы фильмы серии "Звездные войны" (Сага Скайуокеров). Отдельный привет для любителей "естественного порядка" — может, стоило в "мачете"-порядке расположить?:) Джедаи — это рыцари.
    1. Новая Надежда — относительно новый человек с именем Надежда.
    2. Империя наносит ответный удар — Тарутинский бой стал знаковым событием, ознаменовавшим переход инициативы в войне 1812 года к русской армии.
    3. Возвращение джедая — возвращение рыцаря.
    4. Скрытая угроза — я надеюсь, тут все понятно.
    5. Атака клонов — в магазине приложений куча клонов стандартных приложений.
    6. Месть ситхов — вопрос.
    7. Пробуждение силы — кадр из фильма "Илья Муромец", момент, где к Муромцу приходит сила.
    8. Последние джедаи — забавный факт, что в разных странах по разному интерпретируют [вопрос множественного или единственного числа](https://movies.stackexchange.com/questions/84846/is-the-title-the-last-jedi-singular-or-plural). Но режиссер говорит, что все-таки единственное. Считать ли гнолла рыцарем — решать вам.
    9. Скайуокер. Восход — [Skywalker](https://en.wiktionary.org/wiki/skywalker)'ами называли индейцев, которые участвовали в стройке небоскребов. На картинке один из них совершает восхождение.
