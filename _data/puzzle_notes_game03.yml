06-2020-07-28-rebus15.png:
  hint: Какая общая тема у последовательностей этой игры?
  answer: |
    Загаданы фантастические романы, премированные тремя главными премиями: Хьюго, Небула и Локус. Составлено на основе [списка из википедии](https://en.wikipedia.org/wiki/List_of_joint_winners_of_the_Hugo_and_Nebula_awards).
    1. 1970 Ringworld by Larry Niven.
    2. 1972 The Gods Themselves by Isaac Asimov.
    3. 1973 Rendezvous with Rama by Arthur C. Clarke
    4. 1974 The Dispossessed by Ursula K. Le Guin — отрицание для группы possessed.
    5. 1974 The Forever War by Joe Haldeman
    6. 1977 Gateway by Frederik Pohl — zuul gateway.
    7. 1978 Dreamsnake by Vonda McIntyre
    8. 1983 Startide Rising by David Brin — на русский перевели как "Звездный прилив".
    9. 1986 Speaker for the Dead by Orson Scott Card — доска для общения с мертвыми.
    10. 1992 Doomsday Book by Connie Willis — на обложке книги Думсдей.
    11. 2001 American Gods by Neil Gaiman
    12. 2003 Paladin of Souls by Lois McMaster Bujold — паладин из Dark Souls.
    13. 2007 The Yiddish Policemen's Union by Michael Chabon — еврей-полицейский.
    14. 2009 The Windup Girl by Paolo Bacigalupi — вопрос.
    15. 2010 Blackout/All Clear by Connie Willis — блекаут.
    16. 2013 Ancillary Justice by Ann Leckie — мелкий юрист.
    17. 2017 The Stone Sky by N. K. Jemisin — небесная твердь.
    18. 2018 The Calculating Stars, by Mary Robinette Kowal — Карл Саган, астроном популизатор астрономии и науки в целом.
